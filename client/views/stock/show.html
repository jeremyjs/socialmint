<template name="showStock">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{Name}} - {{Symbol}}
                <span class="price">({{LastPrice}})</span>
                <span class="change {{changeClass}}">
                    {{#if changeIsPositive}}+{{else}}-{{/if}}{{change}}/{{changePercent}}%
                </span>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <h2>Volumetrics</h2>
                <ul>
                    <li>Market Cap: {{marketCap}}</li>
                    <li>Volume: {{volume}}</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
                <h2>YTD</h2>
                <ul>
                    <li>Change YTD: {{ChangeYTD}}</li>
                    <li>Change YTD%: {{changePercentYTD}}</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <h2>Variance</h2>
                <ul>
                    <li>High: {{High}}</li>
                    <li>Open: {{Open}}</li>
                    <li>Low: {{Low}}</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red">
                <h2>Valuation</h2>
                <ul>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <h2>Valuation</h2>
                <ul>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
                <h2>Valuation</h2>
                <ul>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <h2>Valuation</h2>
                <ul>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red">
                <h2>Valuation</h2>
                <ul>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                    <li>Highest Diluted EPS</li>
                </ul>
            </div>
        </div>
    </div>
</template>
