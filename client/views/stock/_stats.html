<template name="stockStats">
  <div class="row content">
    <div class="col-lg-8 col-md-12">
      <div class="web">
        <div id="chartDemoContainer" class="chart"></div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <div class="panel panel-green panel-stats">
        <h2>Volumetrics</h2>
        <ul>
          <li>Market Cap: ${{marketCap}}</li>
          <li>Volume: {{volume}}</li>
        </ul>
      </div>
      <div class="panel panel-green panel-stats">
        <h2>Year-to-Date</h2>
        <ul>
          <li>Change YTD: ${{change_ytd}}</li>
          <li>Change YTD: {{change_percent_ytd}}%</li>
        </ul>
      </div>
      <div class="panel panel-green panel-stats">
        <h2>Variance</h2>
        <ul>
          <li>High: ${{high}}</li>
          <li>Open: ${{open}}</li>
          <li>Low: ${{low}}</li>
        </ul>
      </div>
    </div>
  </div>
</template>
