<template name="landing">

    <!-- Navigation -->
    {{> navbar}}

    <!-- Header -->
    <div class="intro-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="intro-message">
              <h1><img src="img/logo100.png" alt="logo" width="144" height="80" id="logotxt">Social Mint</h1>
              <h3>Social Stock Investment</h3>
              <hr class="intro-divider">
             <!-- {{> loginButtons}}-->
              <ul class="list-inline intro-social-buttons">
                <li>
                  <a href="stock/show/TWTR" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                </li>
                <li>
                	<a href="stock/show/FB" class="btn btn-default btn-lg"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></a>
                </li>
                <li>
                  <a href="stock/show/GOOGL" class="btn btn-default btn-lg"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Google</span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div> <!-- /.container -->
    </div> <!-- /.intro-header -->

    <!-- Page Content -->

    <div class="content-section-a">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-sm-6">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">Investing.<br>Redefined.</h2>
            <p class="lead">
              Invest with knowledge of the market. Invest with the knowledge of the community.
            </p>
          </div>
          <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <img class="img-responsive" src="img/ipad.png" alt="">
          </div>
        </div>
      </div> <!-- /.container -->
    </div> <!-- /.content-section-a -->

    <div class="content-section-b">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">
              Powerful Platform <br>
              Completely Free
            </h2>
            <p class="lead">
              &bull; Real Time Data (US/Canada Exchanges)<br>
              &bull; Trade Instantly<br>
              &bull; Community Sentiment<br>
              &bull; Trend Analysis<br>
              &bull; Text Alerts<br>
            </p>
          </div>
          <div class="col-lg-5 col-sm-pull-6  col-sm-6">
            <img class="img-responsive" src="img/mac.png" alt="">
          </div>
        </div>
      </div> <!-- /.container -->
    </div> <!-- /.content-section-b -->

    <div class="content-section-a">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-sm-6">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">Stay Up to Date</h2>
            <p class="lead">
              Timing is everything. Android? iOS? Good old fashion web browser? Be up to date with your current portfolio, we got you covered!
            </p>
            <p class="lead">
              <img src="img/app_store.png" width="360" height="86"
                   alt="App Store" longdesc="#">
            </p>
          </div>
          <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <img class="img-responsive" src="img/phones.png" alt="">
          </div>
        </div>
      </div> <!-- /.container -->
    </div> <!-- /.content-section-a -->

    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h2>Connect to Social Mint</h2>
          </div>
          <div class="col-lg-6">
            <ul class="list-inline banner-social-buttons">
              <li>
                <a href="stock/show/TWTR" class="btn btn-default btn-lg">
                  <i class="fa fa-twitter fa-fw"></i>
                  <span class="network-name">Twitter</span>
                </a>
              </li>
              <li>
                <a href="stock/show/FB" class="btn btn-default btn-lg">
                  <i class="fa fa-facebook fa-fw"></i>
                  <span class="network-name">Facebook</span>
                </a>
              </li>
              <li>
                <a href="stock/show/GOOGL" class="btn btn-default btn-lg">
                  <i class="fa fa-google-plus fa-fw"></i>
                  <span class="network-name">Google</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div> <!-- /.container -->
    </div> <!-- /.banner -->

    <!-- Footer -->
    {{> landingFooter}}

</template>
